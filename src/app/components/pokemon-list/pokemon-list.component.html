<div class="position-relative">
  <button (click)="getPreviousPage()" class="btn btn-primary position-absolute start-0 top-0 m-3" id="back">Back</button>
  <button (click)="getNextPage()" class="btn btn-primary position-absolute end-0 top-0 m-3" id="next">Next</button>

  <div class="container mt-4">
    <div class="row">
      <div *ngFor="let pokemon of pokemons; let i = index" class="col-md-4 mb-4">
        <div class="card">
          <img [src]="getPokemonImage(pokemon.url)" class="card-img-top" alt="{{ pokemon.name }}">
          <div class="card-body">
            <h5 class="card-title">{{pokemon.name}}</h5>
            <p class="card-text"></p>
          </div>
          <div class="card-body d-flex justify-content-between align-items-center">
            <button class="btn btn-success btn-sm rounded-pill px-3" (click)="addFav(pokemon)">Agregar Favorito</button>
            <button class="btn btn-info btn-sm rounded-pill px-3" [routerLink]="['/pokemon/', pokemon.name]">Ver detalles</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
